<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Klon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Netflix Logo">
    </div>
    <div class="user-profile">
      <img src="https://via.placeholder.com/50" alt="User Avatar">
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Välkommen till Netflix</h1>
      <p>Streama filmer, serier och mer...</p>
      <button class="btn">Börja titta nu</button>
    </div>
  </section>

  <!-- Movie Row -->
  <section class="movies-row">
    <h2>Populära filmer</h2>
    <div class="movies-container">
      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300?text=Film+1" alt="Film 1">
      </div>
      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300?text=Film+2" alt="Film 2">
      </div>
      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300?text=Film+3" alt="Film 3">
      </div>
      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300?text=Film+4" alt="Film 4">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Netflix Klon. Alla rättigheter reserverade.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
